{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Title {% endblock %}</title>
</head>
<body>
<div class="container-xxl">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
<form class="d-flex" role="search" method="GET"
            action="{% url 'search' %}">
        <label for="search"></label>
        <input class="form-control me-2" placeholder="Search"
               aria-label="Search" type="text" id="search" name="data"
               value="Введите название, автора, год издания">

        <button class="btn btn-outline-success" type="submit">Search</button>

    </div>

</nav>

{% block head %}Title {% endblock %}
<br><br>
{% block content %}Title {% endblock %}
<br><br>
{% block foot %}Title {% endblock %} </div>
</body>
</html>
